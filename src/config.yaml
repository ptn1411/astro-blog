site:
  name: Phạm Thành Nam
  site: 'https://bug.edu.vn'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: Z7eJh_kz3FAjF7a6iDGJdtC2jmrLAaj_Kecv8-Vjs_8

# Default SEO metadata
metadata:
  title:
    default: Phạm Thành Nam
    template: '%s — Phạm Thành Nam'
  description: 'Chào mừng bạn đến với blog cá nhân của tôi, nơi tôi chia sẻ những hiểu biết sâu sắc về phát triển web, lập trình và xu hướng công nghệ.'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Phạm Thành Nam
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@arthelokyo'
    site: '@arthelokyo'
    cardType: summary_large_image

i18n:
  language: vi
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: G-S3HXY0PCT1 # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
