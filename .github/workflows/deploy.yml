name: Build & Deploy AstroWind

on:
  push:
    branches:
      - main
    paths:
      - "src/content/post/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - name: Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
          server-dir: ./
      - name: Notify Telegram
        if: success()
        run: |
          REPO_URL="https://github.com/${{ github.repository }}"
          COMMIT_URL="$REPO_URL/commit/${{ github.sha }}"
          DEPLOY_URL="https://bug.edu.vn"
          TIME="$(date '+%Y-%m-%d %H:%M:%S') (GMT+7)"

          # --- PH·∫¶N QUAN TR·ªåNG: "L√ÄM S·∫†CH" BI·∫æN CHO HTML ---
          # H√†m n√†y s·∫Ω thay th·∫ø &, <, > b·∫±ng c√°c k√Ω t·ª± an to√†n
          escape_html() {
            echo "$1" | sed 's/&/\&amp;/g; s/</\&lt;/g; s/>/\&gt;/g'
          }

          # "L√†m s·∫°ch" t·∫•t c·∫£ c√°c bi·∫øn ƒë·ªông
          REF_NAME_HTML=$(escape_html "${{ github.ref_name }}")
          COMMIT_MSG_HTML=$(escape_html "${{ github.event.head_commit.message }}")
          TIME_HTML=$(escape_html "$TIME")
          ACTOR_HTML=$(escape_html "${{ github.actor }}")
          # --- K·∫æT TH√öC PH·∫¶N L√ÄM S·∫†CH ---

          # S·ª≠ d·ª•ng c√°c bi·∫øn _HTML ƒë√£ "l√†m s·∫°ch"
          MESSAGE=$(printf "‚úÖ <b>AstroWind ƒë√£ build & deploy th√†nh c√¥ng!</b>\nü™Ñ <b>Branch:</b> <code>%s</code>\nüß© <b>Commit:</b> <a href=\"%s\">%s</a>\nüåê <b>Website:</b> <a href=\"%s\">Xem trang</a>\nüïì <b>Th·ªùi gian:</b> %s\nüë§ <b>Ng∆∞·ªùi commit:</b> <code>%s</code>" \
            "$REF_NAME_HTML" \
            "$COMMIT_URL" \
            "$COMMIT_MSG_HTML" \
            "$DEPLOY_URL" \
            "$TIME_HTML" \
            "$ACTOR_HTML")

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="$MESSAGE" \
            -d parse_mode="HTML"




