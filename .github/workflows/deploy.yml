name: Build & Deploy AstroWind

on:
  push:
    branches:
      - main
    paths:
      - "src/content/post/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - name: Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
          server-dir: ./
      - name: Notify Telegram on Success
        if: success()
        run: |
          DEPLOY_URL="https://bug.edu.vn"
          MESSAGE=$(printf "‚úÖ Build v√† Deploy Th√†nh C√¥ng!\n\nüåê <a href=\"%s\">Xem website</a>\nüïì <i>%s</i>" "$DEPLOY_URL")

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="$MESSAGE" \
            -d parse_mode="HTML"




