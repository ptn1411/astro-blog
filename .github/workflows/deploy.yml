name: Build & Deploy AstroWind

on:
  push:
    branches:
      - main
    paths:
      - "src/content/post/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - name: Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
          server-dir: ./
      - name: Notify Telegram
        if: success()
        run: |
          REPO_URL="https://github.com/${{ github.repository }}"
          COMMIT_URL="$REPO_URL/commit/${{ github.sha }}"
          DEPLOY_URL="https://bug.edu.vn"

          COMMIT_MESSAGE=$(echo "${{ github.event.head_commit.message }}" | sed 's/&/\&amp;/g; s/</\&lt;/g; s/>/\&gt;/g')

          MESSAGE="‚úÖ <b>AstroWind ƒë√£ build &amp; deploy th√†nh c√¥ng!</b>%0A
          ü™Ñ <b>Branch:</b> <code>${{ github.ref_name }}</code>%0A
          üß© <b>Commit:</b> <a href='$COMMIT_URL'>$COMMIT_MESSAGE</a>%0A
          üåê <b>Website:</b> <a href='$DEPLOY_URL'>Xem trang</a>%0A
          üïì <b>Th·ªùi gian:</b> $(date '+%Y-%m-%d %H:%M:%S') (GMT+7)%0A
          üë§ <b>Ng∆∞·ªùi commit:</b> ${{ github.actor }}"

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="$MESSAGE" \
            -d parse_mode="HTML"

