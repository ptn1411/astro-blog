name: Build & Deploy AstroWind

on:
  push:
    branches:
      - main
    paths:
      - "src/content/post/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - name: Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
          server-dir: ./
      - name: Notify Telegram
        if: success()
        run: |
          REPO_URL="https://github.com/${{ github.repository }}"
          COMMIT_URL="$REPO_URL/commit/${{ github.sha }}"
          DEPLOY_URL="https://bug.edu.vn"

          # Escape MarkdownV2 special characters safely
          COMMIT_MESSAGE=$(printf '%s' "${{ github.event.head_commit.message }}" | sed -E 's/([_*\[\]()~`>#+\-=|{}.!\\])/\\\\\1/g')

          MESSAGE="âœ… *AstroWind Ä‘Ã£ build & deploy thÃ nh cÃ´ng\\!*%0A\
          ğŸª„ *Branch:* \`${{ github.ref_name }}\`%0A\
          ğŸ§© *Commit:* [${COMMIT_MESSAGE}](${COMMIT_URL})%0A\
          ğŸŒ *Website:* [Xem trang](${DEPLOY_URL})%0A\
          ğŸ•“ *Thá»i gian:* $(date '+%Y-%m-%d %H:%M:%S') \\(GMT\\+7\\)%0A\
          ğŸ‘¤ *NgÆ°á»i commit:* \`${{ github.actor }}\`"

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="$MESSAGE" \
            -d parse_mode="MarkdownV2"



