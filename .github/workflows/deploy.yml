name: Build & Deploy AstroWind

on:
  push:
    branches:
      - main
    paths:
      - "src/content/post/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - name: Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
          server-dir: ./
      - name: Notify Telegram
        if: success()
        run: |
          REPO_URL="https://github.com/${{ github.repository }}"
          COMMIT_URL="$REPO_URL/commit/${{ github.sha }}"
          DEPLOY_URL="https://bug.edu.vn"
          TIME="$(date '+%Y-%m-%d %H:%M:%S') (GMT+7)"

          MESSAGE=$(printf "‚úÖ <b>AstroWind ƒë√£ build & deploy th√†nh c√¥ng!</b>\nü™Ñ <b>Branch:</b> <code>${{ github.ref_name }}</code>\nüß© <b>Commit:</b> <a href=\"%s\">${{ github.event.head_commit.message }}</a>\nüåê <b>Website:</b> <a href=\"%s\">Xem trang</a>\nüïì <b>Th·ªùi gian:</b> %s\nüë§ <b>Ng∆∞·ªùi commit:</b> <code>${{ github.actor }}</code>" "$COMMIT_URL" "$DEPLOY_URL" "$TIME")

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="$MESSAGE" \
            -d parse_mode="HTML" # <--- THAY ƒê·ªîI QUAN TR·ªåNG





