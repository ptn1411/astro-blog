backend:
  name: github
  repo: ptn1411/astro-blog
  branch: main
  site_domain: bug.edu.vn
  base_url: https://sveltia-cms-auth.zvw180ptn1411.workers.dev

media_folder: 'src/assets/images'
public_folder: 'src/assets/images'

collections:
  # ========== POST ==========
  - name: 'post'
    label: 'Post'
    folder: 'src/content/post'
    create: true
    slug: '{{slug}}'
    extension: 'mdx'
    format: 'frontmatter'
    slugify:
      encoding: 'ascii'
      clean_accents: true
      sanitize_replacement: '-'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Excerpt', name: 'excerpt', widget: 'string' }
      - label: 'Category'
        name: 'category'
        widget: 'relation'
        collection: 'category'
        search_fields: ['name']
        value_field: 'name'
        display_fields: ['name']
      - label: 'Tags'
        name: 'tags'
        widget: 'relation'
        collection: 'tag'
        multiple: true
        search_fields: ['name']
        value_field: 'name'
        display_fields: ['name']
      - label: 'Author'
        name: 'author'
        widget: 'relation'
        collection: 'author'
        search_fields: ['name']
        value_field: 'name'
        display_fields: ['name']
      - { label: 'Image', name: 'image', widget: 'image', required: false }
      - { label: 'Publish Date', name: 'publishDate', widget: 'datetime', required: false }
      - {
          label: 'Content',
          name: 'body',
          minimal: false,
          widget: 'markdown',
          buttons:
            [
              'bold',
              'italic',
              'link',
              'heading-one',
              'heading-two',
              'heading-three',
              'heading-four',
              'heading-five',
              'quote',
              'code',
              'code-block',
              'numbered-list',
              'bulleted-list',
              'table',
              'strikethrough',
              'image',
              'hr',
            ],
          editor_components: ['image', 'youtube', 'vimeo', 'tweet', 'code-block'],
        }

  # ========== AUTHOR ==========
  - name: 'author'
    label: 'Author'
    folder: 'src/content/author'
    create: true
    slug: '{{fields.username}}'
    extension: 'mdx'
    format: 'frontmatter'
    fields:
      - { label: 'Name', name: 'name', widget: 'string' }
      - label: 'Username'
        name: 'username'
        widget: 'string'
        hint: 'Chi dung chu thuong, so va dau gach ngang'
      - { label: 'Avatar', name: 'avatar', widget: 'image', required: false }
      - { label: 'Bio', name: 'bio', widget: 'text', required: false }
      - { label: 'Website', name: 'website', widget: 'string', required: false }
      - { label: 'Content', name: 'body', minimal: false, widget: 'markdown' }
  # ========== CATEGORY ==========
  - name: 'category'
    label: 'Category'
    folder: 'src/content/category'
    create: true
    slug: '{{slug}}'
    extension: 'mdx'
    format: 'frontmatter'
    fields:
      - { label: 'Name', name: 'name', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'text', required: false }

  # ========== TAG ==========
  - name: 'tag'
    label: 'Tag'
    folder: 'src/content/tag'
    create: true
    slug: '{{slug}}'
    extension: 'mdx'
    format: 'frontmatter'
    fields:
      - { label: 'Name', name: 'name', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'text', required: false }
